---
apiVersion: batch/v1
kind: Job
metadata:
  name: iga-schema-seed-job
spec:
  template:
    spec:
      containers:
      - name: iga-schema-seed-job
        image: gcr.io/forgerock-autoid/ci/develop/iga-demo-data:477967899
        command: ["bash","-c","/opt/iga-seed-data/script/conf/confLoader.py"]
      restartPolicy: Never
      imagePullSecrets:
        - name: autoid-registry
  backoffLimit: 1
